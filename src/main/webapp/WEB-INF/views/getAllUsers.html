<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 80%; margin: 0 auto">
 <input style='display: block; width: 100px; height: 30px;' type="search" placeholder="`search..."/>
    <div class="card" style="width: 18rem;" th:each="user:${users}">

        <img th:src="${user.getPhoto()}" class="card-img-top" alt="User's image">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.getUserName()}">User name</h5>
            <p class="card-text" th:text="${user.getDescription()}">User's description</p>
            <form th:method="DELETE" th:action="@{/users/{id}/delete (id=${user.getId()})}">
                <input type="submit" th:value="Delete">
            </form>
            <a href="#" class="btn btn-primary">Info</a>
            <a type="button" th:href="@{/users/edit/{id} (id=${user.getId()})}" class="btn btn-warning">
                UPDATE</a>
        </div>
    </div>
</div>

<a href="/users/new">Create new user</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
