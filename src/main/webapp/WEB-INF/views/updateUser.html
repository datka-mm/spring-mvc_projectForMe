<form th:method="PUT" th:action="@{/saveUpdateUser/{id} (id=${editUser.getId()})}"
      th:object="${editUser}">
    <div>
        <input type="hidden" name="id" th:field="*{id}">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" th:field="*{userName}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" id="image" th:field="*{photo}">
    </div>

    <button type="submit" class="btn btn-success">update</button>
